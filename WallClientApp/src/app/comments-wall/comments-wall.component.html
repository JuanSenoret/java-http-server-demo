<div class="custom-comments-content" fxLayout="row" *ngFor="let row of comments">
  <mat-card class="example-card" fxFlex="95">
    <mat-card-header>
      <div mat-card-avatar class="user-image"></div>
      <mat-card-title>{{row.username}}</mat-card-title>
      <mat-card-subtitle>{{row.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="custom-comment">
        <mat-card-title>{{row.comment}}</mat-card-title>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
