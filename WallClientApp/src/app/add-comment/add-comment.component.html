<div class="custom-content" fxLayout="row">
  <mat-card class="example-card" fxFlex="95">
    <mat-card-header>
      <div mat-card-avatar class="adobe-hamburg-image"></div>
      <mat-card-title>Adobe Wall</mat-card-title>
      <mat-card-subtitle>Enter a comment</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="200" height="350" src="https://www.officelovin.com/wp-content/uploads/2015/09/adobe-san-francisco-office-2.jpg" alt="Photo of Hamburg Rathaus">
    <mat-card-content>
      <div class="example-container" fxLayout="row" fxLayoutGap="6.5%">
        <mat-form-field fxFlex="30">
          <input matInput placeholder="Name" [(ngModel)]="nameValue">
        </mat-form-field>
        <mat-form-field fxFlex="50">
          <input matInput #message maxlength="256" placeholder="Comment" [(ngModel)]="commentValue">
          <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
        <button mat-fab color="primary" fxFlex="5" (click)="submit()">
          <mat-icon aria-label="Send comment">send</mat-icon>
        </button>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
